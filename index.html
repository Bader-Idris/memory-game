  <body>
    <div class="control-buttons">
      <select title="Select an option...">
        <option value="easy">Easy: 15 tries, 20 minutes</option>
        <option value="medium">Medium: 10 tries, 15 minutes</option>
        <option value="hard">Hard: 5 tries, 10 minutes</option>
        <option value="nightmare">Nightmare: 2 tries, 5 minutes</option>

      <span>Start The Game</span>
    </div>

      </div>
      <div class="level">easy</div>
      <div class="tries">

      </div>
    </div>
